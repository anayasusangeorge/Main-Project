<!DOCTYPE html>
<html>
<head>
    <title>Calculate Similarity</title>
</head>
<body>
   {% extends 'base.html' %}

{% block content %}
  <h2>Upload Resume and Job Description</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="resume">Resume</label>
      <input type="file" name="resume" id="resume" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="job_description">Job Description</label>
      <input type="file" name="job_description" id="job_description" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
</body>
</html>
